<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A personal long-distance backpacking repository." />
  <title>McD Moves Trip Recaps</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ======================================================
       NAVIGATION
       ====================================================== -->
  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="index.html">McD Moves</a>
      <ul class="nav-links">
        
      </ul>
    </div>
  </nav>

  <!-- ======================================================
       HOMEPAGE CONTENT
       ====================================================== -->
  <main class="page-wrapper">

    <header class="home-hero">
      <h1>Trip Recaps</h1>
      <p>
        a site dedicated to a normal guy choosing to be on dirt paths for an unusual amount of time
      </p>
    </header>

    <section class="trips-section">
           <!--
        Trip cards are injected here by main.js.
        To add a new trip, edit /data/trips.json — no code changes needed.
      -->
      <div class="trip-grid" id="trip-list">
        <p class="loading-state">Loading trips…</p>
      </div>
    </section>

  </main>

  <!-- ======================================================
       FOOTER
       ====================================================== -->
  <footer>
    <span>The real voyage of discovery consists not in seeking new landscapes, but in having new eyes. - Marcel Proust</span>
  </footer>

  <!-- ======================================================
       SCRIPTS
       Load utils.js first (shared helpers), then main.js.
       ====================================================== -->
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
